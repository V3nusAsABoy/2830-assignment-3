<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet", href="./styles/main.css">
</head>
<body>
    <script defer src="./scripts/index.js"></script>
    <h2 id = "Question">Make a quiz</h2>
    <div id = "quizMaker">
        <button id = "new">New Question</button>
        <button id = "start">Start</button>
        <h2>Import quiz from CSV</h2>
        <input type="file" id="csvFileInput" accept=".csv" />
        <button id = "export">Export as CSV</button>
    </div>
    <div id = "quiz">
        <h2 id ="QuestionNum"></h2>
        <ul id = "Options">
            <button class = "option button" id = "option1"></button>
            <button class = "option button" id = "option2"></button>
            <button class = "option button" id = "option3"></button>
            <button class = "option button" id = "option4"></button>
            <input class = "option" type = "text" id = "textInput">
        </ul>
        <button id = "next">next</button>
    </div>
    <footer><a id = "privacy">privacy policy</a></footer>
</body>
</html>
