<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelliquest</title>
    <link rel="stylesheet", href="./styles/main.css">
</head>
<body>
    <nav>
        <button id = "privacy">privacy policy</button> <button id = "guide">guide</button>
    </nav>
    <div id = "main">
        <script defer src="./scripts/index.js"></script>
        <h1 id = "Question">Welcome to Quizzard!</h1>
        <div id = "quizMaker">
            <p>a website where you can form any quiz with multiple choice, true/false, and fill in the blank questions!</p>
            <div id = "newAndStart">
                <button id = "new">New Question</button>
                <button id = "start">Start</button>
            </div>
            <h2>Export quiz as CSV</h2>
            <button id = "export">Export</button>
            <h2>Import quiz from CSV</h2>
            <input type="file" id="csvFileInput" accept=".csv" />
        </div>
        <div id = "quiz">
            <h2 id ="QuestionNum"></h2>
            <ul id = "Options">
                <button class = "option button" id = "option1"></button>
                <button class = "option button" id = "option2"></button>
                <button class = "option button" id = "option3"></button>
                <button class = "option button" id = "option4"></button>
                <input class = "option" type = "text" id = "textInput">
            </ul>
            <button id = "next">next</button>
        </div>
    </div>
</body>
</html>
